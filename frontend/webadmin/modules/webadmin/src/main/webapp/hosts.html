<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<!-- Site Properities -->
<title>Hosts</title>
<script type="text/javascript" src="res/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="res/jquery.ui.position.js"></script>
<script type="text/javascript" src="res/jquery.contextMenu.js"></script>
<script type="text/javascript" src="res/semantic.js"></script>
<script type="text/javascript" src="res/jquery.dataTables.js"></script>
<script type="text/javascript" src="res/dataTables.select.min.js"></script>
<script type="text/javascript" src="res/common.js"></script>
<script type="text/javascript" src="res/host/hosts.js"></script>
<link rel="stylesheet" type="text/css" href="res/common.css">
<link rel="stylesheet" type="text/css" href="res/semantic.css">
<link rel="stylesheet" type="text/css" href="res/jquery.dataTables.css">
<link rel="stylesheet" type="text/css" href="res/host/hosts.css">
<link rel="stylesheet" type="text/css" href="res/jquery.contextMenu.css">
<link rel="stylesheet" type="text/css" href="res/select.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="res/select.bootstrap.min.css">
</head>
<body id="page">
	<div class="ui menu" id="topmenucontainer">
	</div>
	<div class="ui grid">
		<div class="two wide column" style="padding-right: 0px"
			id="menucontainer"></div>
		<div class="fourteen wide column">
			<!-- <div class="button demo"> -->
			<div class="table_container">
				<div class="ui basic button" id="newhostbutton">
					<i class="plus icon"></i>New
				</div>
				<div class="ui basic button" id="edithostbutton">
					<i class="edit icon"></i>Edit
				</div>
				<div class="ui basic button" id="rmhostbutton">
					<i class="remove icon"></i>Remove
				</div>
				<div class="ui basic button" id="insthostbutton">
					<i class="upload icon"></i>Re-Install
				</div>
				<div class="ui basic button" id="refreshbutton">
					<i class="refresh icon"></i>Refresh
				</div>
				<table id="hosttable" class="display" cellspacing="0" width="100%">
				</table>
			</div>
		</div>
	</div>

	<!-- New Host Modal -->
	<div class="page ui modal" id="newhostmodal">
		<i class="close icon"></i>
		<div class="header">New Host</div>
		<div id="modalwin" class="content">
			<div class="ui grid">
				<div class="nine wide column">
					<div class="ui form">
						<div class="fields">
							<div class="four wide field name">Name:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="Host Name" id="hname"
									name="hname">
							</div>
						</div>
						<div class="fields">
							<div class="four wide field name">Comment:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="Comment" id="hcomment"
									name="hcomment">
							</div>
						</div>
						<div class="fields">
							<div class="four wide field name">Address:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="Address" id="haddress"
									name="haddress">
							</div>
						</div>
						<div class="fields">
							<div class="four wide field name">SSH Port:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="SSH Port" id="hport"
									name="hport">
							</div>
						</div>
						<div class="fields">
							<div class="six wide field name">Authentication:</div>
							<div class="twelve wide field value">
								<input type="text" value="root" readonly="true" id="huser"
									name="huser"> <input type="text" placeholder="Password"
									id="hpwd" name="hpwd">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="modalbottom" class="actions">
			<div class="ui primary button" id="submitButton">Submit</div>
			<div class="ui basicv button">Cancel</div>
		</div>
	</div>
	
	<!-- Edit Host Modal -->
	<div class="page ui modal" id="edithostmodal">
		<i class="close icon"></i>
		<div class="header">Edit Host</div>
		<div id="modalwin" class="content">
			<div class="ui grid">
				<div class="nine wide column">
					<div class="ui form">
						<div class="fields">
							<div class="four wide field name">Name:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="Host Name" id="ehname" name="ehname">
							</div>
						</div>
						<div class="fields">
							<div class="four wide field name">Comment:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="Comment" id="ehcomment" name="ehcomment">
							</div>
						</div>
						<div class="fields">
							<div class="four wide field name">Address:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="Address" id="ehaddress" name="ehaddress" readonly="true">
							</div>
						</div>
						<div class="fields">
							<div class="four wide field name">SSH Port:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="SSH Port" id="ehport" name="ehport" readonly="true">
							</div>
						</div>
						<div class="fields">
							<div class="six wide field name">Authentication:</div>
							<div class="twelve wide field value">
								<input type="text" value="root" readonly="true" id="ehuser" name="ehuser" readonly="true">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="modalbottom" class="actions">
			<div class="ui primary button" id="editButton">Submit</div>
			<div class="ui basicv button">Cancel</div>
		</div>
	</div>
	
	<!-- Reinstall Host Modal -->
	<div class="page ui modal" id="insthostmodal">
		<i class="close icon"></i>
		<div class="header">Re-Install Host</div>
		<div id="modalwin" class="content">
			<div class="ui grid">
				<div class="nine wide column">
					<div class="ui form">
						<div class="fields">
							<div class="four wide field name">Username:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="Username" value="root" readonly="true">
							</div>
						</div>
						<div class="fields">
							<div class="four wide field name">Password:</div>
							<div class="twelve wide field value">
								<input type="password" placeholder="Password" id="instpwd" name="instpwd">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="modalbottom" class="actions">
			<div class="ui primary button" id="instbutton">Submit</div>
			<div class="ui basicv button">Cancel</div>
		</div>
	</div>
</body>
</html>
