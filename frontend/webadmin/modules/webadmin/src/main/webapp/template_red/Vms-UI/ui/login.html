<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properities -->
    <title>Virtual Machines - Semantic</title>
    <link rel="stylesheet" type="text/css" href="../dist/semantic.css">
    <script src="../../jquery-2.1.4.min.js"></script>
    <script src="../dist/semantic.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="login.js"></script>
  </head>
  <body id="page">
    <div class="ui login-header">
    <div class="ui grid">
        <div class="row header-row1"></div>
        <div class="row text-center">
            <h1 class="ui header white">
                <i class="settings icon"></i>
                VIRTUALIZATION MANAGER
            </h1>
        </div>
    </div>
</div>
<div class="ui three column stackable grid login-div">
    <div class="column"></div>
    <div class="column">
        <form id="login" class="ui fluid form segment">
            <div class="grouped inline fields">
              <label>Portals</label>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" checked="checked" name="fruit">
                  <label>User Portal</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="fruit">
                  <label>Administration Portal</label>
                </div>
              </div>
            </div>
            <div class="field">
                <label class="">User Name</label>
                <div class="ui left icon input">
                    <input type="text" name="userName" placeholder="">
                    <i class="user icon"></i>
                    <div class="ui corner label">
                        <i class="icon asterisk"></i>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="">Password</label>
                <div class="ui left icon input">          
                    <input type="password" name="password" placeholder="">
                    <i class="lock icon"></i>
                    <div class="ui corner label">
                        <i class="icon asterisk"></i>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="">Profile</label>   
                    <select class="ui selection dropdown">
                      <option value="1">internal</option>
                      <option value="2">external</option>
                  </select>
            </div>
            <div class="inline field">
                <div class="ui checkbox">
                    <input type="checkbox" name="terms">
                    <label>Remember Password</label>
                </div>
            </div>
            <div class="inline field">
                <div class="ui blue submit button">Login</div>
            </div>
             
        </form>
    </div>
    <div class="column"></div>
</div>
  </body>
  <html>
