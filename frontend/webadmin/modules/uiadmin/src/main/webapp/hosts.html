<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<!-- Site Properities -->
<title>Hosts</title>
<script type="text/javascript" src="res/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="res/jquery.ui.position.js"></script>
<script type="text/javascript" src="res/jquery.contextMenu.js"></script>
<script type="text/javascript" src="res/semantic.js"></script>
<script type="text/javascript" src="res/jquery.dataTables.js"></script>
<script type="text/javascript" src="res/common.js"></script>
<script type="text/javascript" src="res/host/hosts.js"></script>
<link rel="stylesheet" type="text/css" href="res/common.css">
<link rel="stylesheet" type="text/css" href="res/semantic.css">
<link rel="stylesheet" type="text/css" href="res/jquery.dataTables.css">
<link rel="stylesheet" type="text/css" href="res/host/hosts.css">
<link rel="stylesheet" type="text/css" href="res/jquery.contextMenu.css">
</head>
<body id="page">
	<div class="ui menu">
		<a class="item"> Home </a>
		<div class="right menu">
			<div class="ui dropdown item" tabindex="0">
				<i class="user icon"></i> admin <i class="dropdown icon"
					tabindex="0"></i>
				<div class="menu transition hidden" tabindex="-1" style="">
					<a class="item">Sign Out</a> <a class="item">Profile</a>
				</div>
			</div>
		</div>
	</div>
	<div class="ui grid">
		<div class="two wide column" style="padding-right: 0px"
			id="menucontainer"></div>
		<div class="fourteen wide column">
			<!-- <div class="button demo"> -->
			<div class="table_container">
				<div class="ui basic button" id="newhostbutton">
					<i class="plus icon"></i>New
				</div>
				<div class="ui basic button">
					<i class="edit icon"></i>Edit
				</div>
				<div class="ui basic button">
					<i class="remove icon"></i>Remove
				</div>
				<div class="ui basic button">
					<i class="info circle icon"></i>Guide Me
				</div>
				<table id="hosttable" class="display" cellspacing="0" width="100%">
				</table>
			</div>
		</div>
	</div>

	<!-- New Host Modal -->
	<div class="page ui modal" id="newhostmodal">
		<i class="close icon"></i>
		<div class="header">New Host</div>
		<div id="modalwin" class="content">
			<div class="ui grid">
				<div class="nine wide column">
					<div class="ui form">
						<div class="fields">
							<div class="four wide field name">Name:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="Host Name" id="hname"
									name="hname">
							</div>
						</div>
						<div class="fields">
							<div class="four wide field name">Comment:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="Comment" id="hcomment"
									name="hcomment">
							</div>
						</div>
						<div class="fields">
							<div class="four wide field name">Address:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="Address" id="haddress"
									name="haddress">
							</div>
						</div>
						<div class="fields">
							<div class="four wide field name">SSH Port:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="SSH Port" id="hport"
									name="hport">
							</div>
						</div>
						<div class="fields">
							<div class="six wide field name">Authentication:</div>
							<div class="twelve wide field value">
								<input type="text" value="root" readonly="true" id="huser"
									name="huser"> <input type="text" placeholder="Password"
									id="hpwd" name="hpwd">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="modalbottom" class="actions">
			<div class="ui primary button" id="submitButton">Submit</div>
			<div class="ui basicv button">Cancel</div>
		</div>
	</div>
</body>
</html>
