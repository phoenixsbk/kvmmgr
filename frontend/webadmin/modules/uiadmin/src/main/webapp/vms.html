<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<!-- Site Properities -->
<title>Virtual Machines</title>
<script type="text/javascript" src="res/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="res/jquery.ui.position.js"></script>
<script type="text/javascript" src="res/jquery.contextMenu.js"></script>
<script type="text/javascript" src="res/semantic.js"></script>
<script type="text/javascript" src="res/jquery.dataTables.js"></script>
<script type="text/javascript" src="res/common.js"></script>
<script type="text/javascript" src="res/vm/vms.js"></script>
<link rel="stylesheet" type="text/css" href="res/common.css">
<link rel="stylesheet" type="text/css" href="res/semantic.css">
<link rel="stylesheet" type="text/css" href="res/jquery.dataTables.css">
<link rel="stylesheet" type="text/css" href="res/vm/vms.css">
<link rel="stylesheet" type="text/css" href="res/jquery.contextMenu.css">

</head>
<body id="page">
	<div class="ui menu" id="topmenucontainer">
	</div>
	<div class="ui grid">
		<div class="two wide column" style="padding-right: 0px" id="menucontainer">
		</div>
		<div class="fourteen wide column">
			<!-- <div class="button demo"> -->
			<div class="table_container">
				 <div class="ui basic button" id="newvmbutton">
				 	<i class="plus icon"></i>New VM
				 </div>
		          <div class="ui basic button"><i class="edit icon"></i>Edit</div>
		          <div class="ui basic button"><i class="copy icon"></i>Clone VM</div>
		          <div class="ui basic button"><i class="play circle outline icon"></i>Run once</div>
		          <div class="ui basic button"><i class="arrow up icon"></i>up</div>
		          <div class="ui basic button"><i class="arrow down icon"></i>down</div>
		          <div class="ui basic button" id="refreshbutton">
		          	<i class="info circle icon"></i>Refresh
		          </div>
				<!-- </div> -->
				<table id="vmstable" class="display" cellspacing="0"
					width="100%">
				</table>
			</div>
		</div>
	</div>
	<div class="page ui modal" id="newvmmodal">
		<i class="close icon"></i>
		<div class="header">New Virtual Machine</div>
		<div id="modalwin" class="content">
			<div class="ui grid">
				<div class="nine wide column">
					<div class="ui form">
						<div class="fields">
							<div class="four wide field name">Name:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="VM Name" id="nvmname" name="nvmname">
							</div>
						</div>
						<div class="fields">
							<div class="four wide field name">Description:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="Description" id="nvmdesc" name="nvmdesc">
							</div>
						</div>
						<div class="fields">
							<div class="four wide field name">Comment:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="Comment" id="nvmcomment" name="nvmcomment">
							</div>
						</div>
						<div class="pick fields">
							<div class="two wide field name">nic1</div>
							<div class="ten wide field">
								<select class="ui selection dropdown" id="nvmnic" name="nvmnic">
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="six wide column right-panel">
					<div class="ui form">
						<div class="six wide column right-panel">
							<div class="ui form">
								<div class="fields">
									<div class="seven wide field name">Operation System</div>
									<div class="nine wide field value">
										<select class="ui selection dropdown" id="nvmos" name="nvmos">
											<option value="other">Other</option>
											<option value="rhel_3">Redhat Enterprise 3.x</option>
											<option value="rhel_3x64">Redhat Enterprise 3.x x64</option>
											<option value="rhel_4">Redhat Enterprise 4.x</option>
											<option value="rhel_4x64">Redhat Enterprise 4.x x64</option>
											<option value="rhel_5">Redhat Enterprise 5.x</option>
											<option value="rhel_5x64">Redhat Enterprise 5.x x64</option>
											<option value="rhel_6">Redhat Enterprise 6.x</option>
											<option value="rhel_6x64">Redhat Enterprise 6.x x64</option>
											<option value="rhel_7x64">Redhat Enterprise 7.x x64</option>
											<option value="suse_11">SUSE Linux Enterprise 11</option>
											<option value="ubuntu_12_04">Ubuntu 12.04</option>
											<option value="ubuntu_12_10">Ubuntu 12.10</option>
											<option value="ubuntu_13_04">Ubuntu 13.04</option>
											<option value="ubuntu_13_10">Ubuntu 13.10</option>
											<option value="windows_2003">Windows 2003</option>
											<option value="windows_2003x64">Windows 2003 x64</option>
											<option value="windows_2008">Windows 2008</option>
											<option value="windows_2008x64">Windows 2008 x64</option>
											<option value="windows_2008R2x64">Windows 2008 R2 x64</option>
											<option value="windows_7">Windows 7</option>
											<option value="windows_7x64">Windows 7 x64</option>
											<option value="windows_8">Windows 8</option>
											<option value="windows_8x64">Windows 8 x64</option>
											<option value="windows_xp">Windows XP</option>
										</select>
									</div>
								</div>
								<div class="fields">
									<div class="seven wide field name">Optimized For:</div>
									<div class="nine wide field value">
										<select class="ui selection dropdown" id="nvtype" name="nvtype">
											<option value="server">Server</option>
											<option value="desktop">Desktop</option>
										</select>
									</div>
								</div>
								<div class="fields">
									<div class="seven wide field name">Storage Domain</div>
									<div class="nine wide field value">
										<select id="nvmsdomain" name="nvmsdomain"></select>
									</div>
								</div>
								<div class="fields">
									<div class="seven wide field name">Disk Size</div>
									<div class="nine wide field value">
										<input type="text" id="nvmdisk" name="nvmdisk" placeHolder="Disk Size (GB)" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="modalbottom" class="actions">
			<div class="ui primary button" id="addvmbutton">Submit</div>
			<div class="ui basicv button">Cancel</div>
		</div>
	</div>
</body>
<html>
