<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<!-- Site Properities -->
<title>Storage</title>
<script type="text/javascript" src="res/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="res/jquery.ui.position.js"></script>
<script type="text/javascript" src="res/jquery.contextMenu.js"></script>
<script type="text/javascript" src="res/semantic.js"></script>
<script type="text/javascript" src="res/jquery.dataTables.js"></script>
<script type="text/javascript" src="res/dataTables.select.min.js"></script>
<script type="text/javascript" src="res/common.js"></script>
<script type="text/javascript" src="res/storage/storage.js"></script>
<link rel="stylesheet" type="text/css" href="res/common.css">
<link rel="stylesheet" type="text/css" href="res/semantic.css">
<link rel="stylesheet" type="text/css" href="res/jquery.dataTables.css">
<link rel="stylesheet" type="text/css" href="res/storage/storage.css">
<link rel="stylesheet" type="text/css" href="res/jquery.contextMenu.css">
<link rel="stylesheet" type="text/css" href="res/select.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="res/select.bootstrap.min.css">

</head>
<body id="page">
	<div class="ui menu" id="topmenucontainer">
	</div>
	<div class="ui grid">
		<div class="two wide column" style="padding-right: 0px" id="menucontainer">
		</div>
		<div class="fourteen wide column">
			<!-- <div class="button demo"> -->
			<div class="table_container">
				<div class="ui basic button" id="newstoragebutton">
					<i class="plus icon"></i>New Storage Domain
				</div>
				<div class="ui basic button" id="editstoragebutton">
					<i class="edit icon"></i>Edit Storage Domain
				</div>
				<div class="ui basic button" id="rmstoragebutton">
					<i class="remove icon"></i>Remove Storage Domain
				</div>
				<div class="ui basic button" id="activatestoragebutton">
					<i class="add circle icon"></i>Activate
				</div>
				<div class="ui basic button" id="deactivatestoragebutton">
					<i class="minus circle icon"></i>Deactivate
				</div>
				<div class="ui basic button" id="refreshstoragebutton">
					<i class="refresh icon"></i> Refresh
				</div>
				<!-- </div> -->
				<table id="storagetable" class="display" cellspacing="0"
					width="100%">
				</table>
			</div>
		</div>
	</div>
	
	<!-- New Storage Domain Modal -->
	<div class="page ui modal" id="newstoragemodal">
		<i class="close icon"></i>
		<div class="header">New Storage Domain</div>
		<div id="modalwin" class="content">
			<div class="ui grid">
				<div class="twenty wide column">
					<div class="ui form">
						<div class="fields">
							<div class="nine wide field name">Name:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="Storage Domain Name" id="sname" name="sname">
							</div>
						</div>
						<div class="fields">
							<div class="nine wide field name">Comment:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="Comment" id="scomment" name="scomment">
							</div>
						</div>
						<div class="fields">
							<div class="nine wide field name">Description:</div>
							<div class="twelve wide field value">
								<input type="text" placeholder="Description" id="sdesc" name="sdesc">
							</div>
						</div>
						<div class="fields">
							<div class="nine wide field name">Domain Function/Storage Type:</div>
							<div class="twelve wide field value">
								<select id="stype" name="stype">
									<option value="nfs">Data / NFS</option>
								</select>
							</div>
						</div>
						<div class="fields">
							<div class="nine wide field name">Use Host:</div>
							<div class="twelve wide field value"><select id="shost" name="shost">
							</select></div>
						</div>
						<div class="fields">
							<div class="nine wide field name">Export Path:</div>
							<div class="twelve wide field value">
								<input type="text" id="spath" name="spath" placeHolder="Export Path" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="modalbottom" class="actions">
			<div class="ui primary button" id="newstoragesubmitbutton">Submit</div>
			<div class="ui basicv button">Cancel</div>
		</div>
	</div>
</body>
<html>
