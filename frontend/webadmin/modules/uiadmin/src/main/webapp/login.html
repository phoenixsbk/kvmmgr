<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<!-- Site Properities -->
<title>KVM Manager Login</title>
<link rel="stylesheet" type="text/css" href="res/common.css">
<link rel="stylesheet" type="text/css" href="res/semantic.css">
<link rel="stylesheet" type="text/css" href="res/login.css">
<script type="text/javascript" src="res/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="res/semantic.js"></script>
<script type="text/javascript" src="res/login.js"></script>
</head>
<body id="page">
	<div class="ui login-header">
		<div class="ui grid">
			<div class="row header-row1"></div>
			<div class="row text-center">
				<h1 class="ui header white">
					<i class="settings icon"></i> KVM MANAGER
				</h1>
			</div>
		</div>
	</div>
	<div class="ui three column stackable grid login-div">
		<div class="column"></div>
		<div class="column">
			<form id="login" class="ui fluid form segment">
				<div class="grouped inline fields">
					<label>Portals</label>
					<div class="field">
						<div class="ui radio checkbox">
							<input type="radio" name="loginType" checked="true" readonly="true"> <label>Administration Portal</label>
						</div>
					</div>
				</div>
				<div class="field">
					<label class="">Username: </label>
					<div class="ui left icon input">
						<input type="text" id="userName" name="userName" placeholder=""> <i
							class="user icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<label class="">Password: </label>
					<div class="ui left icon input">
						<input type="password" id="userPwd" name="userPwd" placeholder=""> <i
							class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="inline field">
					<div class="ui blue submit button" id="LoginButton">Login</div>
					 <div id="inputkey" style="float:right;border-bottom:1px solid;cursor:pointer;">Input License</div>
				</div>
			</form>
		</div>
		<div class="column"></div>
	</div>
	<div class="inputkey ui modal">
      <i class="close icon"></i>
      <div class="header">
        Submit Key
      </div>
      <div id="newmodal" class="content">
        <div class="ui form">
          <div class="field">
            <label>Key<span style="font-weight:100;">:(input the key and submit)</span></label>
            <textarea id="licensetext"></textarea>
          </div>
        </div>
      </div>
      <div id="modalbottom" class="actions">
        <div class="ui primary button" id="keysubmitbutton">Submit</div>
        <div class="ui basicv button">Cancel</div>
      </div>
    </div>
</body>
<html>
